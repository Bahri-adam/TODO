<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Get Organized</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #86a8e7, #7f7fd5);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        .todo-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            margin: 60px auto;
            color: #fff;
            position: relative;
        }
        .todo-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            color: #00d4ff;
            font-size: 2.5rem;
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            animation: glow 2s infinite alternate;
        }
        #task-input {
            padding: 15px;
            width: 70%;
            margin-right: 10px;
            border: 2px solid #fff;
            border-radius: 8px;
            outline: none;
            background: transparent;
            color: #fff;
            transition: box-shadow 0.3s;
            animation: glow 2s infinite alternate;
        }
        #task-input:focus {
            box-shadow: none;
        }
        #add-task-button {
            padding: 15px;
            background-color: transparent;
            color: #00d4ff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 2rem;
            animation: glow 2s infinite alternate;
        }
        #add-task-button:hover {
            box-shadow: 0 0 25px 10px #00d4ff;
        }
        #task-list {
            list-style-type: none;
            padding: 0;
            margin-top: 25px;
        }
        #task-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
            cursor: move;
            position: absolute;
        }
        #task-list li:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        #task-list li:active {
            cursor: grabbing;
        }
        .delete-button {
            background-color: transparent;
            color: #ff7e5f;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 1.8rem;
            animation: glow 2s infinite alternate;
        }
        .delete-button:hover {
            box-shadow: 0 0 25px 10px gold;
        }
        .delete-button::before {
            content: "\2716";
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff; }
            100% { text-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><span>Task</span>Master</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="get_organized.html">Get Organized</a></li>
            <li><a href="#">Get Thinking</a></li>
        </ul>
    </nav>

    <div class="todo-container">
        <h2>GET ORGANIZED</h2>
        <input type="text" id="task-input" placeholder="Enter your task here...">
        <button id="add-task-button">+</button>
        <ul id="task-list"></ul>
    </div>

    <script src="js/task_drag.js"></script>
</body>
</html>
