<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Organize Your Tasks</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #86a8e7, #7f7fd5);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        .todo-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            margin: 60px auto;
            color: #fff;
            position: relative;
        }
        .todo-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            color: #ffffff;
            font-size: 2.5rem;
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }
        #task-input {
            padding: 15px;
            width: 70%;
            margin-right: 10px;
            border: 2px solid #fff;
            border-radius: 8px;
            outline: none;
            background: transparent;
            color: #fff;
            transition: box-shadow 0.3s;
        }
        #task-input:focus {
            box-shadow: 0 0 10px 5px #00d4ff;
        }
        #add-task-button {
            padding: 15px;
            background-color: transparent;
            color: #00d4ff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            font-size: 2rem;
        }
        #add-task-button:hover {
            transform: scale(1.2);
        }
        #task-list {
            list-style-type: none;
            padding: 0;
            margin-top: 25px;
        }
        #task-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
            cursor: grab;
            position: relative;
        }
        #task-list li:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        #task-list li:active {
            cursor: grabbing;
        }
        .delete-button {
            background-color: transparent;
            color: #ff7e5f;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
            font-size: 1.8rem;
        }
        .delete-button:hover {
            transform: scale(1.2);
            color: #ff4c4c;
        }
        .delete-button::before {
            content: "\2716";
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><span>Task</span>Master</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="get_organized.html">Organize Your Tasks</a></li>
            <li><a href="#">Get Thinking</a></li>
        </ul>
    </nav>

    <div class="todo-container">
        <h2>Organize Your Tasks</h2>
        <input type="text" id="task-input" placeholder="Enter your task here...">
        <button id="add-task-button">+</button>
        <ul id="task-list"></ul>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Add persistence using LocalStorage and enable dragging of tasks
        document.addEventListener("DOMContentLoaded", function() {
            const taskList = document.getElementById("task-list");
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];

            // Function to add a task to the DOM and localStorage
            function addTask(taskValue) {
                const listItem = document.createElement("li");
                listItem.textContent = taskValue;
                listItem.draggable = true;

                const deleteButton = document.createElement("button");
                deleteButton.className = "delete-button";
                deleteButton.addEventListener("click", function() {
                    taskList.removeChild(listItem);
                    removeTask(taskValue);
                });

                listItem.appendChild(deleteButton);
                taskList.appendChild(listItem);

                // Drag functionality
                listItem.addEventListener("dragstart", function(event) {
                    event.dataTransfer.setData("text/plain", taskValue);
                    setTimeout(() => {
                        listItem.style.opacity = "0.5";
                    }, 0);
                });

                listItem.addEventListener("dragend", function() {
                    listItem.style.opacity = "1";
                });

                taskList.addEventListener("dragover", function(event) {
                    event.preventDefault();
                });

                taskList.addEventListener("drop", function(event) {
                    event.preventDefault();
                    const taskValue = event.dataTransfer.getData("text/plain");
                    const listItem = document.querySelector(`li:contains('${taskValue}')`);
                    taskList.appendChild(listItem);
                });
            }

            // Load saved tasks from localStorage
            tasks.forEach(task => addTask(task));

            // Save task to localStorage
            function saveTask(task) {
                tasks.push(task);
                localStorage.setItem("tasks", JSON.stringify(tasks));
            }

            // Remove task from localStorage
            function removeTask(task) {
                const taskIndex = tasks.indexOf(task);
                if (taskIndex > -1) {
                    tasks.splice(taskIndex, 1);
                    localStorage.setItem("tasks", JSON.stringify(tasks));
                }
            }

            // Add new task button event
            document.getElementById("add-task-button").addEventListener("click", function() {
                const taskInput = document.getElementById("task-input");
                const taskValue = taskInput.value.trim();
                if (taskValue) {
                    addTask(taskValue);
                    saveTask(taskValue);
                    taskInput.value = "";
                }
            });

            // Enable adding task with 'Enter' key
            document.getElementById("task-input").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    document.getElementById("add-task-button").click();
                }
            });
        });
    </script>
</body>
</html>
