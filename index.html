<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Get Started</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }
        .hero-content {
            text-align: center;
            margin-top: 20%;
        }
        h1 {
            font-size: 5rem;
            animation: textGlow 2s infinite alternate;
        }
        #get-organized, #get-thinking {
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            background: linear-gradient(45deg, #ff6b6b, #fbc531);
            background-size: 200% 200%;
            animation: buttonBackgroundAnimation 4s ease infinite;
        }
        #get-organized:hover, #get-thinking:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0px 0px 50px 20px rgba(255, 255, 255, 0.8);
        }
        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff6b6b, 0 0 30px #ff6b6b;
            }
            100% {
                text-shadow: 0 0 20px #fff, 0 0 30px #fbc531, 0 0 40px #fbc531;
            }
        }
        @keyframes buttonBackgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1 id="taskmaster-logo">TaskMaster</h1>
            <button id="get-organized">Get Organized</button>
            <button id="get-thinking">Get Thinking</button>
        </div>
    </div>

    <audio id="opera-music" src="https://cdn.pixabay.com/download/audio/2021/09/04/audio_e97310f9e8.mp3" preload="auto"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll("#get-organized, #get-thinking");
            const logo = document.getElementById("taskmaster-logo");
            const music = document.getElementById("opera-music");

            buttons.forEach(button => {
                button.addEventListener("mouseenter", () => {
                    button.classList.add("angelic-light");
                    button.style.transform = "scale(1.2) rotate(-5deg)";
                    music.currentTime = 0;
                    music.play();
                });

                button.addEventListener("mouseleave", () => {
                    button.classList.remove("angelic-light");
                    button.style.transform = "scale(1) rotate(0deg)";
                    music.pause();
                });
            });

            logo.addEventListener("mouseenter", () => {
                logo.style.transition = "transform 0.5s, text-shadow 0.5s";
                logo.style.transform = "rotate(5deg) scale(1.1)";
                logo.style.textShadow = "0 0 30px #fff, 0 0 40px #ff6b6b, 0 0 50px #fbc531";
            });

            logo.addEventListener("mouseleave", () => {
                logo.style.transform = "rotate(0deg) scale(1)";
                logo.style.textShadow = "none";
            });
        });
    </script>
</body>
</html>
