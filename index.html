<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <nav>
            <h2 class="logo">Task<span>Master</span></h2>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="hero-content">
            <h1>Organize Your Life, One Task at a Time</h1>
            <p>Create your ultimate to-do list. Manage, prioritize, and conquer your goals!</p>
            <button id="get-started">Get Started</button>
        </div>
    </div>
    
    <div class="todo-container">
        <h2>Your Tasks</h2>
        <input type="text" id="task-input" placeholder="Enter a new task...">
        <button id="add-task-button">Add Task</button>
        <ul id="task-list"></ul>
    </div>

    <footer>
        <p>&copy; 2024 TaskMaster. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
