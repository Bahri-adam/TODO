<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Get Started</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .angelic-light {
            box-shadow: 0 0 30px 15px rgba(255, 255, 150, 0.7);
            transition: box-shadow 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>TaskMaster</h1>
            <button id="get-organized">Get Organized</button>
            <button id="get-thinking">Get Thinking</button>
        </div>
    </div>

    <audio id="opera-music" src="https://cdn.pixabay.com/download/audio/2021/09/04/audio_e97310f9e8.mp3" preload="auto"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll("#get-organized, #get-thinking");
            const music = document.getElementById("opera-music");

            buttons.forEach(button => {
                button.addEventListener("mouseenter", () => {
                    button.classList.add("angelic-light");
                    music.currentTime = 0;
                    music.play();
                });

                button.addEventListener("mouseleave", () => {
                    button.classList.remove("angelic-light");
                    music.pause();
                });
            });
        });
    </script>
</body>
</html>
