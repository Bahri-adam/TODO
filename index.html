<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo"><span>Task</span>Master</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="get_organized.html">Get Organized</a></li>
            <li><a href="get_thinking.html">Get Thinking</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Welcome to TaskMaster!</h1>
        <p>Select one of the options above to start organizing or exploring your thoughts.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const thoughtInput = document.getElementById("thought-input");
            const thoughtsContainer = document.getElementById("thoughts-container");

            thoughtInput.addEventListener("keypress", (event) => {
                if (event.key === "Enter") {
                    const thoughtValue = thoughtInput.value.trim();
                    if (thoughtValue !== "") {
                        addThought(thoughtValue);
                        thoughtInput.value = "";
                    }
                }
            });

            function addThought(thought) {
                const thoughtElement = document.createElement("div");
                thoughtElement.classList.add("thought");
                thoughtElement.textContent = thought;
                thoughtsContainer.appendChild(thoughtElement);

                // Scroll to the latest thought smoothly
                thoughtElement.scrollIntoView({ behavior: "smooth" });
            }
        });
    </script>
</body>
</html>
